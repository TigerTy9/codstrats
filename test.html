<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Map Callouts</title>
    <style>
        body {
    background-color: #111;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.map-container {
    position: relative;
    max-width: 90vw;
    width: 1200px;
}

.map-image {
    width: 100%;
    height: auto;
    display: block;
}

.callout-link {
    position: absolute;
    background: rgba(255, 0, 0, 0.7);
    color: #fff;
    padding: 8px 12px;
    border-radius: 50%;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
    transform: scale(1);
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    z-index: 10;
}

.callout-link:hover {
    transform: scale(1.1);
    background: rgba(255, 0, 0, 0.9);
}

.callout-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Show popup when URL hash matches id */
.callout-popup:target {
    display: flex;
}

.popup-content {
    position: relative;
    max-width: 80%;
    max-height: 80vh;
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.popup-content img {
    max-width: 100%;
    max-height: 100%;
    height: auto;
    border-radius: 5px;
}

.callout-overlay {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 8px 15px;
    border-radius: 5px;
    font-size: 1.2em;
    font-weight: bold;
    white-space: nowrap;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    color: #fff;
    font-size: 30px;
    font-weight: bold;
    text-decoration: none;
    z-index: 10;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .callout-link {
        padding: 5px;
        font-size: 0.8em;
    }
    .popup-content {
        padding: 10px;
    }
    .callout-overlay {
        font-size: 1em;
        bottom: 20px;
    }
}
    </style>
</head>
<body>

    <div class="map-container">
        <img src="http://codstrats.com/maps/images/skyline/skyline-black-ops-6-map-layout.jpg" alt="Skyline Map Layout" class="map-image">

        <a href="#a-site" class="callout-link" style="top: 25%; left: 15%;">A-Site</a>
        <a href="#mid" class="callout-link" style="top: 45%; left: 50%;">Mid</a>
        <a href="#b-site" class="callout-link" style="top: 50%; left: 85%;">B-Site</a>
        <a href="#alpha-spawn" class="callout-link" style="top: 75%; left: 10%;">Alpha Spawn</a>
        <a href="#bravo-spawn" class="callout-link" style="top: 25%; left: 90%;">Bravo Spawn</a>

        <div id="a-site" class="callout-popup">
            <a href="http://codstrats.com/maps/images/skyline/skyline-black-ops-6-map-hardpoint-rotations.jpg" class="close-btn">&times;</a>
            <div class="popup-content">
                <img src="" alt="A-Site In-game Callout">
                <div class="callout-overlay">A-Bomb Site / Catwalk</div>
            </div>
        </div>

        <div id="mid" class="callout-popup">
            <a href="#" class="close-btn">&times;</a>
            <div class="popup-content">
                <img src="images/mid-callout.jpg" alt="Mid In-game Callout">
                <div class="callout-overlay">Mid Top / Lower / Bus</div>
            </div>
        </div>

        <div id="b-site" class="callout-popup">
            <a href="#" class="close-btn">&times;</a>
            <div class="popup-content">
                <img src="images/b-site-callout.jpg" alt="B-Site In-game Callout">
                <div class="callout-overlay">B-Bomb Site / Balcony</div>
            </div>
        </div>

        <div id="alpha-spawn" class="callout-popup">
            <a href="#" class="close-btn">&times;</a>
            <div class="popup-content">
                <img src="images/alpha-spawn-callout.jpg" alt="Alpha Spawn In-game Callout">
                <div class="callout-overlay">Alpha Spawn</div>
            </div>
        </div>

        <div id="bravo-spawn" class="callout-popup">
            <a href="#" class="close-btn">&times;</a>
            <div class="popup-content">
                <img src="images/bravo-spawn-callout.jpg" alt="Bravo Spawn In-game Callout">
                <div class="callout-overlay">Bravo Spawn</div>
            </div>
        </div>
    </div>

</body>
</html>
