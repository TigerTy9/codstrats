<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Map Callouts</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .map-container {
            position: relative;
            max-width: 90vw;
            width: 1200px;
        }

        .map-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .callout-button {
            position: absolute;
            background: rgba(255, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            transform: scale(1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            z-index: 10;
        }

        .callout-button:hover {
            transform: scale(1.1);
            background: rgba(255, 0, 0, 0.9);
        }

        .callout-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
            z-index: 1000;
        }

        .callout-popup.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-content {
            position: relative;
            max-width: 80%;
            max-height: 80vh;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .popup-content img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            border-radius: 5px;
        }

        .callout-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            white-space: nowrap;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .callout-button {
                padding: 5px;
                font-size: 0.8em;
            }
            .popup-content {
                padding: 10px;
            }
            .callout-overlay {
                font-size: 1em;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="map-container">
        <img src="maps/images/skyline/skyline-black-ops-6-map-layout.jpg" alt="Skyline Map Layout" class="map-image">

        <button class="callout-button" data-callout="a-site" style="top: 25%; left: 15%;">A-Site</button>
        <button class="callout-button" data-callout="mid" style="top: 45%; left: 50%;">Mid</button>
        <button class="callout-button" data-callout="b-site" style="top: 50%; left: 85%;">B-Site</button>
        <button class="callout-button" data-callout="alpha-spawn" style="top: 75%; left: 10%;">Alpha Spawn</button>
        <button class="callout-button" data-callout="bravo-spawn" style="top: 25%; left: 90%;">Bravo Spawn</button>
    </div>

    <div id="callout-popup" class="callout-popup">
        <div class="popup-content">
            <button class="close-btn">&times;</button>
            <img id="popup-image" src="" alt="Callout Screenshot">
            <div id="popup-overlay" class="callout-overlay"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calloutButtons = document.querySelectorAll('.callout-button');
            const popup = document.getElementById('callout-popup');
            const closeBtn = document.querySelector('.close-btn');
            const popupImage = document.getElementById('popup-image');
            const popupOverlay = document.getElementById('popup-overlay');

            // Define your callout data here
            const calloutData = {
                'a-site': {
                    image: 'maps/images/skyline/images/skyline-black-ops-6-map-hardpoint-rotations.jpg',
                    overlayText: 'A-Bomb Site / Catwalk'
                },
                'mid': {
                    image: 'images/mid-callout.jpg',
                    overlayText: 'Mid Top / Lower / Bus'
                },
                'b-site': {
                    image: 'images/b-site-callout.jpg',
                    overlayText: 'B-Bomb Site / Balcony'
                },
                'alpha-spawn': {
                    image: 'images/alpha-spawn-callout.jpg',
                    overlayText: 'Alpha Spawn'
                },
                'bravo-spawn': {
                    image: 'images/bravo-spawn-callout.jpg',
                    overlayText: 'Bravo Spawn'
                }
            };

            // Open popup on button click
            calloutButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const calloutId = button.dataset.callout;
                    const data = calloutData[calloutId];
                    if (data) {
                        popupImage.src = data.image;
                        popupImage.alt = data.overlayText;
                        popupOverlay.textContent = data.overlayText;
                        popup.classList.add('active');
                    }
                });
            });

            // Close popup on close button click or by clicking outside
            closeBtn.addEventListener('click', () => {
                popup.classList.remove('active');
            });

            popup.addEventListener('click', (event) => {
                if (event.target === popup) {
                    popup.classList.remove('active');
                }
            });

            // Close popup on Esc key press
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && popup.classList.contains('active')) {
                    popup.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
